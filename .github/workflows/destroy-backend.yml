name: ğŸ—‘ï¸ Destroy Backend Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm_backend_destroy:
        description: 'Type "DESTROY-BACKEND" to confirm backend destruction'
        required: true
        type: string
      destroy_state_bucket:
        description: 'Also destroy S3 state bucket (âš ï¸ IRREVERSIBLE)'
        required: true
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

jobs:
  confirm-backend-destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_backend_destroy == 'DESTROY-BACKEND'
    steps:
      - name: âš ï¸ Backend Destruction Confirmation
        run: |
          echo "ğŸ—‘ï¸ DESTROYING BACKEND INFRASTRUCTURE"
          echo "âš ï¸  This will destroy:"
          echo "   - DynamoDB locks table"
          echo "   - S3 access logs bucket"
          if [ "${{ github.event.inputs.destroy_state_bucket }}" == "true" ]; then
            echo "   - S3 state bucket (âš ï¸ IRREVERSIBLE - ALL TERRAFORM STATE LOST)"
          else
            echo "   - S3 state bucket will be preserved"
          fi

  destroy-backend:
    needs: confirm-backend-destroy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: ğŸ—‘ï¸ Destroy Backend Resources
        working-directory: setup/backend
        run: |
          terraform init
          
          if [ "${{ github.event.inputs.destroy_state_bucket }}" == "true" ]; then
            echo "ğŸ”¥ Destroying ALL backend resources including state bucket"
            terraform destroy -auto-approve
          else
            echo "ğŸ”¥ Destroying backend resources (preserving state bucket)"
            # Remove state bucket from destruction
            terraform state rm aws_s3_bucket.terraform_state || true
            terraform state rm aws_s3_bucket_versioning.terraform_state || true
            terraform state rm aws_s3_bucket_encryption.terraform_state || true
            terraform state rm aws_s3_bucket_public_access_block.terraform_state || true
            terraform destroy -auto-approve
          fi
          
          echo "âœ… Backend destruction complete"

  cleanup-oidc:
    needs: destroy-backend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: ğŸ—‘ï¸ Destroy OIDC Resources
        working-directory: setup/oidc
        run: |
          terraform init
          terraform destroy -auto-approve
          echo "âœ… OIDC resources destroyed"

  final-summary:
    needs: [destroy-backend, cleanup-oidc]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“Š Complete Destruction Summary
        run: |
          echo "ğŸ”¥ COMPLETE INFRASTRUCTURE DESTRUCTION FINISHED"
          echo ""
          echo "âœ… Backend: ${{ needs.destroy-backend.result }}"
          echo "âœ… OIDC: ${{ needs.cleanup-oidc.result }}"
          echo ""
          if [ "${{ github.event.inputs.destroy_state_bucket }}" == "true" ]; then
            echo "âš ï¸  ALL TERRAFORM STATE HAS BEEN DESTROYED"
            echo "ğŸ”„ To rebuild: Run setup scripts from scratch"
          else
            echo "ğŸ’¾ Terraform state bucket preserved"
            echo "ğŸ”„ To rebuild: Infrastructure can be redeployed"
          fi
