name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths: ['environments/**']
  pull_request:
    branches: [main]
    paths: ['environments/**']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - stage
        - prod

env:
  TF_VERSION: '1.6.0'

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, stage, prod]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: us-east-2

    - name: Terraform Init
      working-directory: ./environments/${{ matrix.environment }}
      run: terraform init

    - name: Terraform Validate
      working-directory: ./environments/${{ matrix.environment }}
      run: terraform validate

    - name: Terraform Plan
      working-directory: ./environments/${{ matrix.environment }}
      run: terraform plan -var-file="terraform-${{ matrix.environment }}.tfvars" -out=tfplan

    - name: Upload Plan
      uses: actions/upload-artifact@v4
      with:
        name: tfplan-${{ matrix.environment }}
        path: ./environments/${{ matrix.environment }}/tfplan

  deploy:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        environment: [dev]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: us-east-2

    - name: Download Plan
      uses: actions/download-artifact@v4
      with:
        name: tfplan-${{ matrix.environment }}
        path: ./environments/${{ matrix.environment }}

    - name: Terraform Init
      working-directory: ./environments/${{ matrix.environment }}
      run: terraform init

    - name: Terraform Apply
      working-directory: ./environments/${{ matrix.environment }}
      run: terraform apply tfplan

  deploy-stage:
    name: Deploy to Stage
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: stage
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: us-east-2

    - name: Download Plan
      uses: actions/download-artifact@v4
      with:
        name: tfplan-stage
        path: ./environments/stage

    - name: Terraform Init
      working-directory: ./environments/stage
      run: terraform init

    - name: Terraform Apply
      working-directory: ./environments/stage
      run: terraform apply tfplan

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-stage
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: us-east-2

    - name: Download Plan
      uses: actions/download-artifact@v4
      with:
        name: tfplan-prod
        path: ./environments/prod

    - name: Terraform Init
      working-directory: ./environments/prod
      run: terraform init

    - name: Terraform Apply
      working-directory: ./environments/prod
      run: terraform apply tfplan
