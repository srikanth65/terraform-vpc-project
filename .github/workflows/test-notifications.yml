name: Test Slack Notifications

on:
  workflow_dispatch:

jobs:
  test-slack:
    runs-on: ubuntu-latest
    steps:
    - name: Test Main Slack Notification
      env:
        SLACK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        if [ -n "$SLACK_URL" ]; then
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"üß™ Test notification from Terraform Infrastructure Bot - Main channel"}' \
            "$SLACK_URL"
          echo "‚úÖ Main Slack notification sent"
        else
          echo "‚ùå SLACK_WEBHOOK_URL secret not found"
        fi

    - name: Test Security Slack Notification
      env:
        SLACK_SECURITY_URL: ${{ secrets.SLACK_SECURITY_WEBHOOK_URL }}
      run: |
        if [ -n "$SLACK_SECURITY_URL" ]; then
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"üß™ Test security notification from Terraform Infrastructure Bot"}' \
            "$SLACK_SECURITY_URL"
          echo "‚úÖ Security Slack notification sent"
        else
          echo "‚ùå SLACK_SECURITY_WEBHOOK_URL secret not found"
        fi

    - name: Test Teams Notification
      env:
        TEAMS_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      run: |
        if [ -n "$TEAMS_URL" ]; then
          curl -H "Content-Type: application/json" \
            -d '{"text":"üß™ Test Teams notification from Terraform Infrastructure Bot"}' \
            "$TEAMS_URL"
          echo "‚úÖ Teams notification sent"
        else
          echo "‚ùå TEAMS_WEBHOOK_URL secret not found"
        fi
